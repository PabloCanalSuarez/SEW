<html> 
<head> 
    <meta charset="UTF-8">
    <title>CalculadoraCientifica</title>
    <link rel="stylesheet" href="CalculadoraCientifica.css" />
    <script src="CalculadoraCientifica.js"></script>
</head> 

<body> 
	<h1>Calculadora científica</h1>
	<table class="Calculadora" border="1"> 
		<tr> 
			<td colspan="5"><input type="text" id="result" disabled/></td> 	
		</tr> 
		<tr>
			<td><input type="button" class="m" value="MC" onclick="calculadora.clearMemory()"/> </td>
			<td><input type="button" class="m" value="MR" onclick="calculadora.showMemory()"/> </td>
			<td><input type="button" class="m" value="M+" onclick="calculadora.saveMemPlus()"/> </td> 
			<td><input type="button" class="m" value="M-" onclick="calculadora.saveMemMinus()"/> </td> 
			<td><input type="button" class="m" value="MS" onclick="calculadora.saveMemDisplay()"/> </td>
		</tr>
		<tr> 
			<td><input type="button" class="op" value="x²" onclick="calculadora.xp2()"/> </td> 
			<td><input type="button" class="op" value="xʸ" onclick="calculadora.dis('**')"/> </td> 
			<td><input type="button" class="op" value="sin" onclick="calculadora.sin()"/> </td> 
			<td><input type="button" class="op" value="cos" onclick="calculadora.cos()"/> </td> 
			<td><input type="button" class="op" value="tan" onclick="calculadora.tan()"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" class="op" value="x³" onclick="calculadora.xp3()"/> </td> 
			<td><input type="button" class="op" value="10ˣ" onclick="calculadora.tenXp()"/> </td> 
			<td><input type="button" class="op" value="log" onclick="calculadora.log()"/> </td> 
			<td><input type="button" class="op" value="Exp" onclick="calculadora.dis('e+')"/> </td> 
			<td><input type="button" class="op" value="Mod" onclick="calculadora.dis('%')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" class="op" value="√" onclick="calculadora.squareRoot('/')"/> </td> 
			<td><input type="button" class="op" value="π" onclick="calculadora.dis(Math.PI)"/> </td> 
			<td><input type="button" class="op" value="±" onclick="calculadora.changeSign()"/> </td> 
			<td><input type="button" class="op" value="⌫" onclick="calculadora.deleteLast()"/> </td> 
			<td><input type="button" class="op" value="/" onclick="calculadora.dis('/')"/> </td> 
		</tr>  
		<tr> 
			<td><input type="button" class="op" value="n!" onclick="calculadora.factorial()"/> </td> 
			<td><input type="button" class="num" value="7" onclick="calculadora.dis('7')"/> </td> 
			<td><input type="button" class="num" value="8" onclick="calculadora.dis('8')"/> </td> 
			<td><input type="button" class="num" value="9" onclick="calculadora.dis('9')"/> </td>  
			<td><input type="button" class="op" value="*" onclick="calculadora.dis('*')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" class="op" value="(" onclick="calculadora.dis('(')"/> </td> 
			<td><input type="button" class="num" value="4" onclick="calculadora.dis('4')"/> </td> 
			<td><input type="button" class="num" value="5" onclick="calculadora.dis('5')"/> </td> 
			<td><input type="button" class="num" value="6" onclick="calculadora.dis('6')"/> </td> 
			<td><input type="button" class="op" value="-" onclick="calculadora.dis('-')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" class="op" value=")" onclick="calculadora.dis(')')"/> </td>
			<td><input type="button" class="num" value="1" onclick="calculadora.dis('1')"/> </td> 
			<td><input type="button" class="num" value="2" onclick="calculadora.dis('2')"/> </td> 
			<td><input type="button" class="num" value="3" onclick="calculadora.dis('3')"/> </td> 
			<td><input type="button" class="op" value="+" onclick="calculadora.dis('+')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" class="op" value="." onclick="calculadora.dis('.')"/> </td>
			<td><input type="button" class="num" value="CE" onclick="calculadora.clrE()"/> </td>
			<td><input type="button" class="num" value="0" onclick="calculadora.dis('0')"/> </td>
			<td><input type="button" class="num" value="C" onclick="calculadora.clr()"/> </td>   
			<!-- boton resolver -->
			<td><input type="button" class="op" value="=" onclick="calculadora.solve()"/> </td> 
		</tr> 
	</table> 
</body> 
</html>
