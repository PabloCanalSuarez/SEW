<html> 
<head> 
    <meta charset="UTF-8">
    <title>CalculadoraBasica</title>
    <link rel="stylesheet" href="CalculadoraBasica.css" />
    <script src="CalculadoraBasica.js"></script>
</head> 

<body> 
	<h2>Calculadora b√°sica</h2>
	<table class=Calculadora border="1"> 
		<tr> 
			<td colspan="4"><input type="text" id="result"/></td> 	
		</tr> 
		<tr> 
			<td><input type="button" value="x^2" onclick="xp2()"/> </td> 
			<td><input type="button" value="x^y" onclick="dis('^')"/> </td> 
			<td><input type="button" value="sin" onclick="sin()"/> </td> 
			<td><input type="button" value="cos" onclick="cos()"/> </td> 
			<td><input type="button" value="tan" onclick="tan()"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="mrc" onclick="showMemory()"/> </td> 
			<td><input type="button" value="m-" onclick="saveMemMinus()"/> </td> 
			<td><input type="button" value="m+" onclick="saveMemPlus()"/> </td> 
			<td><input type="button" value="/" onclick="dis('/')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="dis('7')"/> </td> 
			<td><input type="button" value="8" onclick="dis('8')"/> </td> 
			<td><input type="button" value="9" onclick="dis('9')"/> </td>  
			<td><input type="button" value="*" onclick="dis('*')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4" onclick="dis('4')"/> </td> 
			<td><input type="button" value="5" onclick="dis('5')"/> </td> 
			<td><input type="button" value="6" onclick="dis('6')"/> </td> 
			<td><input type="button" value="-" onclick="dis('-')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="1" onclick="dis('1')"/> </td> 
			<td><input type="button" value="2" onclick="dis('2')"/> </td> 
			<td><input type="button" value="3" onclick="dis('3')"/> </td> 
			<td><input type="button" value="+" onclick="dis('+')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="0" onclick="dis('0')"/> </td> 
			<td><input type="button" value="." onclick="dis('.')"/> </td> 
			<!-- boton clear -->
			<td><input type="button" value="C" onclick="clr()"/> </td> 
			<!-- boton resolver -->
			<td><input type="button" value="=" onclick="solve()"/> </td> 
		</tr> 
	</table> 
</body> 
</html>
