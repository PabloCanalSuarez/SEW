<html> 
<head> 
    <meta charset="UTF-8">
    <title>CalculadoraBasica</title>
    <link rel="stylesheet" href="CalculadoraBasica.css" />
    <script src="CalculadoraBasica.js"></script>
</head> 

<body> 
	<h2>Calculadora b√°sica</h2>
	<table class=Calculadora border="1"> 
		<tr> 
			<td colspan="4"><input type="text" id="result" disabled/></td> 	
		</tr> 
		<tr> 
			<td><input type="button" value="x^2" onclick="calculadora.xp2()"/> </td> 
			<td><input type="button" value="x^y" onclick="calculadora.dis('^')"/> </td> 
			<td><input type="button" value="sin" onclick="calculadora.sin()"/> </td> 
			<td><input type="button" value="cos" onclick="calculadora.cos()"/> </td> 
			<td><input type="button" value="tan" onclick="calculadora.tan()"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="mrc" onclick="calculadora.showMemory()"/> </td> 
			<td><input type="button" value="m-" onclick="calculadora.saveMemMinus()"/> </td> 
			<td><input type="button" value="m+" onclick="calculadora.saveMemPlus()"/> </td> 
			<td><input type="button" value="/" onclick="calculadora.dis('/')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="7" onclick="calculadora.dis('7')"/> </td> 
			<td><input type="button" value="8" onclick="calculadora.dis('8')"/> </td> 
			<td><input type="button" value="9" onclick="calculadora.dis('9')"/> </td>  
			<td><input type="button" value="*" onclick="calculadora.dis('*')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="4" onclick="calculadora.dis('4')"/> </td> 
			<td><input type="button" value="5" onclick="calculadora.dis('5')"/> </td> 
			<td><input type="button" value="6" onclick="calculadora.dis('6')"/> </td> 
			<td><input type="button" value="-" onclick="calculadora.dis('-')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="1" onclick="calculadora.dis('1')"/> </td> 
			<td><input type="button" value="2" onclick="calculadora.dis('2')"/> </td> 
			<td><input type="button" value="3" onclick="calculadora.dis('3')"/> </td> 
			<td><input type="button" value="+" onclick="calculadora.dis('+')"/> </td> 
		</tr> 
		<tr> 
			<td><input type="button" value="0" onclick="calculadora.dis('0')"/> </td> 
			<td><input type="button" value="." onclick="calculadora.dis('.')"/> </td> 
			<!-- boton clear -->
			<td><input type="button" value="C" onclick="calculadora.clr()"/> </td> 
			<!-- boton resolver -->
			<td><input type="button" value="=" onclick="calculadora.solve()"/> </td> 
		</tr> 
	</table> 
</body> 
</html>
