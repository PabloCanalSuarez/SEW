		<h1>MovieData - Basado en <a class="first after" href="http://www.omdbapi.com/">OMDB API</a></h1>
		<h2>Buscar una película</h2>
		<form id="buscarPelicula">
			<label for="tituloPelicula">Título:</label>
			<input class="movieData" type="text" id="tituloPelicula" placeholder="Título"/><br>

			<input class="movieChecks" type="checkbox" id="chckType" onclick='app.handleClick(this);'/>
			<label for="typePelicula">Tipo:</label>
			<input class="movieData" type="text" id="typePelicula" placeholder="Tipo" title='Escriba una de las opciones: movie, series, episode' disabled/><br>

			<input class="movieChecks" type="checkbox" id="chckYear" onclick='app.handleClick(this);'/>
			<label for="yearPelicula">Año:</label>
			<input class="movieData" type="text" id="yearPelicula" placeholder="Año" disabled/><br>
		</form>
		<button id="cargarDatos" onclick="app.procesar()">Cargar</button>
	</body>
